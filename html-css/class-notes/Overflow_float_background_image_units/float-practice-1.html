<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice-1</title>
  <style>
    body {
      background-color: pink;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: darkslategray;
      margin: 10px;
    }
    .f{
      float: left;
    }

    .c{
      float: right;
    }

    .clear{
      clear: both;
    }
  </style>
</head>

<body>


  <div class="box f"></div>
  <div class="box f"></div>
  <div class="box f"></div>
  <div class="box c"></div>
  <div class="box c"></div>
  <div class="box c"></div>
  <div class="box f clear"></div>
  <div class="box c"></div>
  <div class="box f clear"></div>
  <div class="box f"></div>
  <div class="box c"></div>
  <div class="box f clear"></div>
  <div class="box c"></div>
  <div class="box f clear"></div>
  <div class="box c"></div>
  <div class="box c"></div>
  <div class="box c"></div>
</body>

</html>
