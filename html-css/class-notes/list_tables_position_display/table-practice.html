<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Practice</title>

  <style>

    table, th, td{
      border: 2px solid lightgrey;
    }
    table{
      border-collapse: collapse;
      width: 700px;

    }
    th{
      font-size: 28px;
      font-weight: bold;
      background-color: lightseagreen;
      height: 70px;
    }
    td{
      padding: 15px;
    }
  </style>
</head>
<body>
  
  <h2> Class List</h2>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
    </tr>

    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>+40520135560</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Elton</td>
      <td>+40430135260</td>
    </tr>
    <tr>
      <td>Ken</td>
      <td>Senial</td>
      <td>+40325135581</td>
    </tr>
  </table>

</body>
</html>
