<!Doctype html>
<html>

<head>
  <title> HTML 5 Forms</title>
</head>

<body>

  <form action="https://www.clarusway.com/" method="post">
    <label for="username"> Username: </label> <br />
    <input type="text" id="username" name="username" size="25" maxlength="10" placeholder="Enter your username"/>
    <br />

    <label for="password"> Password</label> <br />
    <input type="password" id="password" name="password" placeholder="Enter your password"> <br />

    <!-- <label> First Name: 
      <input type="text" id="username" name="username" />
    </label> -->

    <!-- <button> Submit</button> -->
    <input type="submit" value="Login" />
    <input type="reset" value="Reset Form" />
  </form>


  <hr>


  <form method="post">

    <p> Select your programming Language: </p>
    <input type="radio" name="language" id="html" value="html" checked>
    <label for="html">HTML</label>
    <br>

    <input type="radio" name="language" id="css" value="css" >
    <label for="css">CSS</label>
    <br>
    <input type="radio" name="language" id="javascript" value="javascript" >
    <label for="javascript">JavaScript</label>
    <br>


    <p> Select multiple dates you are free</p>
    <input type="checkbox" name="date" value="1" id="first" checked>
    <label for="first"> 11/29/2022</label>
    <br>
    <input type="checkbox" name="date" value="2" id="second">
    <label for="second"> 11/30/2022</label>
    <br>
    <input type="checkbox" name="date" value="3" id="third" checked>
    <label for="third"> 12/20/2022</label>
    <br>
    <input type="checkbox" name="date" value="4" id="fourth">
    <label for="fourth"> 12/27/2022</label>
    <br>
    
    <p> What is your age?</p>
    <label for="age">Age: </label>
    <input type="number" name="age" id="age" min="1" max="100" step="0.5" list="">
    <br>


    <p> Search</p>
    <input type="search">
    <br>

    <p> Select Your Favorite Color</p>
    <label for="color">Color</label>
    <input type="color" name="color" id="color" value="#00ff00">
    <br>

    <p> Select your DOB</p>
    <input type="date" name="date" id="date" min="2000-01-01" value="2022-07-03" max="2025-12-30">

    <br>
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <br>

    <input type="file" name="profile-img">

    <br>
    <br>

    <label for="tel">Telephone: </label>
    <input type="tel" name="tel" id="tel">

    <br>
    <br>
    <input type="reset">

    <input type="submit">
  </form>
</body>

</html>
