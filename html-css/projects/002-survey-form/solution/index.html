<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Netflix | Survey Page</title>
</head>
<body>
  <main>
    <header>
      <h1>Net<span>flix</span></h1>
      <p> Thank you for signing up at Netflix. Tell us more about yourself.</p>
    </header>
    <section id="form-container">

      <form autocomplete="off" action="./result.html">
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" id="name" placeholder="Full Name" name="name" />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Age" name="age"/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email"/>
        </div>

        <div class="form-group">
          <label for="content-type"> Content Type</label>
          <select id="content-type" name="content_type">
            <option value="movie"> Movie </option>
            <option selected value="series"> Series </option>
          </select>
        </div>

        <h2> Movie Type</h2>
        <div class="form-group">
          <input type="checkbox" id="comedy" name="comedy" value="true"/>
          <label for="comedy"> Comedy</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="action" id="action" value="true">
          <label for="action">Action</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="romance" id="romance" value="true">
          <label for="romance"> Romance</label>
        </div>
        
        <h2> Gender</h2>
        <div class="form-group">
          <input type="radio" name="gender" id="male" value="male">
          <label id="male">Male</label>
        </div>
        <div class="form-group">
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>

        <div class="form-group">
          <input type="radio" name="gender" id="other" value="other">
          <label for="other">Other</label>
        </div>

        <div class="form-group">
          <label> Feedback</label>
          <textarea cols="30" rows="5" placeholder="Any Comments"></textarea>
        </div>

        <div class="text-center">
        <button> Send</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
